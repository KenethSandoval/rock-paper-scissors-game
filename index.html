<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.svg">
    </div>
    
    <div class="score">
      <h2>score</h2>
      <h3 id="score"></h3>
    </div> 
  </header>
  
  <main>
    <div class="image-triangle">
      <div class="item" id="paper">
        <img src="images/icon-paper.svg" alt="paper" class="input">
      </div>
      <div class="item" id="scissors">
        <img src="images/icon-scissors.svg" alt="paper" class="input">
      </div>
      <div class="item" id="rock">
        <img src="images/icon-rock.svg" alt="paper" class="input">
      </div>
    </div>
  </main>

  <script src="index.js"></script>
</body>
</html>
