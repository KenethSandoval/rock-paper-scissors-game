<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.svg">
    </div>
    
    <div class="score">
      <h2>score</h2>
      <h3 class="score-text">0</h3>
    </div> 
  </header>
  
  <main class="main">
    <div class="image-triangle">
      <div class="item" id="paper">
        <img src="images/icon-paper.svg" alt="paper" class="input">
      </div>
      <div class="item" id="scissors">
        <img src="images/icon-scissors.svg" alt="paper" class="input">
      </div>
      <div class="item" id="rock">
        <img src="images/icon-rock.svg" alt="paper" class="input">
      </div>
    </div>
  </main>

  <!-- SELECTED SECTION -->
  <section class="selected-option">
    <div class="user-select" id="selected">
      <h5>YOU PICKED</h5>
      <div class="img-option-user" id="">
        <img src="" alt="user option" class="input"> 
      </div>
    </div>

    <div class="result" style="display: none">
      <h3>YOU LOSE</h3>
      <button class="btn-play">PLAY AGAIN</button>
    </div>

    <div class="bot-select" id="selected">
      <h5>THE HOUSE PICKED</h5>

      <div class="img-option-bot" id="">
        <img src="" alt="house picked" class="input">
      </div>

      <div class="img-option-disabled"></div>
    </div>
  </section>

  <!-- RULES SECTION -->
  <div class="rules">
    <h4>RULES</h4>
  </div>

  <div class="rules-menu">
    <h5 id="block-menu">RULES</h5>
    <img src="images/icon-close.svg" alt="icon close" id="btn-close-menu">
    <img src="images/image-rules.svg" alt="rules image">
  </div>
  <script src="index.js"></script>
</body>
</html>
